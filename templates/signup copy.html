{% extends "navTemplate.html" %}
{% block content %}
{% if verificationMode %}
<div class="container">
  <form method="post">
  <div class="row g-3 align-items-center">
    <div class="col-auto">
      <label for="inputPassword6" class="col-form-label">Enter OTP</label>
    </div>
    <div class="col-auto">
      <input type="password" id="inputPassword6" class="form-control" aria-labelledby="passwordHelpInline" name="userOtp">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">
        Submit
      </button>
    </div>
  </div>
  </form>
</div>
{% else %}
  <div class="container">
  <form method="POST">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input name="userEmail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value={{userEmail}}>
        <div id="emailHelp" class="form-text">We will never share your email with anyone</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input name="userPassword" type="password" class="form-control" id="exampleInputPassword1" value={{userPassword}}>
        <div id="emailHelp" class="form-text">
        {%block error%}{%endblock%}
        </div>
      </div>
      <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
          <input name="confirmPassword" type="password" class="form-control" id="exampleInputPassword1" value={{confirmPassword}}>
        </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endif %}
{% endblock %}
