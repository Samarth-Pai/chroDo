{% extends "navTemplate.html" %}
{% block content %}
  <div class="container">
  <form method="POST">
    <div class="mb-3">
      <label for="userName" class="form-label">Username</label>
      <input name="userName" type="text" class="form-control" id="userName" value={{userName}}>
    </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input name="userEmail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value={{userEmail}}>
        <div id="emailHelp" class="form-text">We will never share your email with anyone</div>
        {%block emailErr%}{%endblock%}
      </div>
      
      
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input name="userPassword" type="password" class="form-control" id="exampleInputPassword1" value={{userPassword}}>
        <div id="emailHelp" class="form-text">
        {%block error%}{%endblock%}
        </div>
      </div>
      <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
          <input name="confirmPassword" type="password" class="form-control" id="exampleInputPassword1" value={{confirmPassword}}>
        </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
